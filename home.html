<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<style>
    .avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: 2px solid #e84118;
        padding: 2px;
    }
.bg-primary
{
   background-color: white!important; 
}
    .card-text {
        border: 2px solid #ddd;
        border-radius: 8px;
    }
        .row {
            display: flex;
        }

        .col {
            height: 90px;
            padding: 10px;
        }

        .col:nth-child(1) {
           
            flex-basis: 10%;
        }

        .col:nth-child(2) {
           
            flex-basis: 70%;
        }

        .col:nth-child(3) {
           
            flex-grow: 2;
        }

        .btn-primary:hover {
    background-color: #2c8ed6;
}

.banner {
  width: 100%;
  height: 70px;
  background-color: #f0f0f0; /* Fallback color in case the image fails to load */
  background-image: url('images/SG_banner.png');
  background-size: cover;
  background-position: center;
}
.section {
  display: flex;
  align-items: center;
}

.text {
  text-align: left;
  margin: 10px;
}

.line {
  flex-grow: 1;
  border: none;
  border-top: 1px solid #000;
  margin-top: 20px;
}
.rectangle-box {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 300px;
  height: 190px;
  background-color: white;
  border: 1px solid #ccc;
  border-radius: 2px;
}

.centered-text {
  text-align: center;
  margin-top: 10px;
}
.footer {
    margin-top: 10px;
  background-color: white;
  padding: 20px;
  text-align: center;
}

.footer-content {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
}

.footer-text {
  flex-basis: 100%;
  margin-bottom: 10px;
}

.footer-links {
  flex-basis: 100%;
}

.footer-links a {
  margin: 0 5px;
  text-decoration: none;
  color: #333;
}

</style>

<body>
    <div class="container mt-4">
        <div class="card mx-auto" style="max-width: 400px" >
            <div class="card-header bg-primary">
                <div class="navbar navbar-expand p-0" style="background-color: white;" >
                    <a href="#" class="navbar-brand">
                        <img src="images/logo.png" alt="Logo" style="width: 111px; height: 31px; margin: 7px 3px 7px 0; background-size: 100% 100%;">
                    </a>
                
                    <button class="btn btn-primary rounded-pill ms-auto" style="padding: 8px 15px; background-color: transparent; color: black;">

                        Login   
                    </button>
                </div>
                
            </div>
            <div class="banner">
                
              </div>

              <div class="section">
                <div class="text">Select your game to top up</div>
                <hr class="line">
              </div>
              <div class="rectangle-box">
                <img src="images/freefire.png" alt="icon" style="width: 94px; height: 94px;margin: 0 auto 13px;display: block;">

                <p class="centered-text">Free Fire</p>
              </div>
              <footer class="footer">
                <div class="footer-content">

                    <a href="#">FAQ</a> |

                </div>
              </footer>
              
        </div>

        
    </div>

</html>
