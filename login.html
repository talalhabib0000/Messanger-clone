<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<style>
    .avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: 2px solid #e84118;
        padding: 2px;
    }
.bg-primary
{
   background-color: white!important; 
}
    .card-text {
        border: 2px solid #ddd;
        border-radius: 8px;
    }
        .row {
            display: flex;
        }

        .col {
            height: 90px;
            padding: 10px;
        }

        .col:nth-child(1) {
           
            flex-basis: 10%;
        }

        .col:nth-child(2) {
           
            flex-basis: 70%;
        }

        .col:nth-child(3) {
           
            flex-grow: 2;
        }

        .btn-primary:hover {
    background-color: #2c8ed6;
}

.banner {
  width: 100%;
  height: 70px;
  background-color: #f0f0f0; /* Fallback color in case the image fails to load */
  background-image: url('images/SG_banner.png');
  background-size: cover;
  background-position: center;
}
.section {
  display: flex;
  align-items: center;
}

.text {
  text-align: left;
  margin: 10px;
}

.line {
  flex-grow: 1;
  border: none;
  border-top: 1px solid #000;
  margin-top: 20px;
}
.rectangle-box {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 300px;
  height: 190px;
  background-color: white;
  border: 1px solid #ccc;
  border-radius: 2px;
}

.centered-text {
  text-align: center;
  margin-top: 10px;
}
.footer {
    margin-top: 50px;
  background-color: white;
  padding: 20px;
  text-align: center;
}

.footer-content {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
}

.footer-text {
  flex-basis: 100%;
  margin-bottom: 10px;
}

.footer-links {
  flex-basis: 100%;
}

.footer-links a {
  margin: 0 5px;
  text-decoration: none;
  color: #333;
}
.content-div {
  margin-top: 30px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.circle-image {
  width: 30px;
  height: 30px;
  border-radius: 50%;
  border: 2px solid #ccc;
  overflow: hidden;
}

.circle-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.header {
  margin-left: 10px;
  margin-top: 10px;
}
.input-container {
    margin-top: 60px;
  display: flex;
  flex-direction: column;
  align-items: center;
 
}

.login-input {
  border: none;
  border-bottom: 1px solid #ccc;
  padding: 5px 0;
  width: 300px;
  margin-bottom: 10px;
}

.login-button {
margin-top: 15px;
  padding: 10px 0;
  width: 300px;
  color: #f0f0f0;
  background-color: #D43831;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
</style>

<body>
    <div class="container mt-4">
        <div class="card mx-auto" style="max-width: 400px" >
           
           <div style="height: 500px;">
            <div class="card-header bg-primary">
                <div class="navbar navbar-expand p-0" style="background-color: white;" >
                    <a href="#" class="navbar-brand">
                        <img src="images/logo.png" alt="Logo" style="width: 111px; height: 31px; margin: 7px 3px 7px 0; background-size: 100% 100%;">
                    </a>
                
                </div>
                
            </div>
            <div class="content-div">
                <div class="circle-image">
                  <img src="images/freefire.png" alt="Profile Image">
                </div>
                <h6 class="header">Player ID Login</h6>
              </div>
              <div class="input-container">
                <input type="text" class="login-input" placeholder="Player ID">
                <button class="login-button">Login</button>
              </div>
            </div>
              <footer class="footer">
                <div class="footer-content">
                  <div class="footer-text">

                  <div class="footer-links">
                    <a href="#">FAQ</a> |
                    <a href="#">Terms and Conditions</a> |
                    <a href="#">Privacy Policy</a>
                  </div>
                </div>
              </footer>
              
        </div>

        
    </div>
</body>

</html>
